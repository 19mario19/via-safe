<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="50" cy="60" r="45" fill="none" stroke="#00FFFF" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
  
  <!-- Shield icon representing safety -->
  <path d="M30 45 L50 35 L70 45 L70 65 Q70 75 50 85 Q30 75 30 65 Z" fill="none" stroke="url(#iconGradient)" stroke-width="2.5"/>
  
  <!-- Checkmark inside shield -->
  <path d="M40 60 L47 67 L60 50" fill="none" stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Car silhouette -->
  <path d="M25 70 L35 68 L40 65 L60 65 L65 68 L75 70 L75 75 L70 75 Q70 78 67 78 Q64 78 64 75 L36 75 Q36 78 33 78 Q30 78 30 75 L25 75 Z" fill="url(#iconGradient)" opacity="0.8"/>
  
  <!-- Wheels -->
  <circle cx="35" cy="75" r="3" fill="#00FFFF"/>
  <circle cx="65" cy="75" r="3" fill="#00FFFF"/>
  
  <!-- Company name -->
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">VIA</text>
  <text x="110" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">SAFE</text>
  
  <!-- Connecting dots pattern -->
  <circle cx="90" cy="35" r="2" fill="#00FFFF" opacity="0.7"/>
  <circle cx="95" cy="40" r="1.5" fill="#00FFFF" opacity="0.5"/>
  <circle cx="100" cy="45" r="1" fill="#00FFFF" opacity="0.3"/>
  
  <circle cx="90" cy="85" r="2" fill="#00FFFF" opacity="0.7"/>
  <circle cx="95" cy="80" r="1.5" fill="#00FFFF" opacity="0.5"/>
  <circle cx="100" cy="75" r="1" fill="#00FFFF" opacity="0.3"/>
  
  <!-- Tagline -->
  <text x="110" y="95" font-family="Arial, sans-serif" font-size="10" fill="#00FFFF" opacity="0.8">AUTOMOTIVE SAFETY SOLUTIONS</text>
</svg>
